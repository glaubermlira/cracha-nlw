<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Glauber M. Lira - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo-rocketseat" />
          </span>
          <img src="" alt="perfil-avatar" id="userAvatar" />
        </div>

        <h1 id="userName"></h1>
        <a id="userLink" href="" target="_blank"
          ><img src="images/github 2.svg" alt="github-icon" />
          <span id="userLogin"></span
        ></a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank"
              ><img src="images/YouTube.svg" alt="youtube-icon"
            /></a>
          </li>
          <li class="instagram">
            <a href="" target="_blank"
              ><img src="images/Instagram.svg" alt="Instagram-icon"
            /></a>
          </li>
          <li class="facebook">
            <a href="" target="_blank"
              ><img src="images/Facebook.svg" alt="Facebook-icon"
            /></a>
          </li>
          <li class="twitter">
            <a href="" target="_blank"
              ><img src="images/Twitter.svg" alt="Twitter-icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
